<div class="container">
    <div style="text-align:center" class="card" *ngFor="let games of games">
        <h2> {{games.name}} </h2>
        <p><img src={{games.image}} height="120" width="140"></p>
        <button class="btn btn-primary"  type="view" routerLink="/view">See More</button>
    </div>
</div>
